name: Deploy TaskSteer to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  APP_NAME: tasksteer
  APP_DIR: /home/ubuntu/tasksteer
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: pms-app/package-lock.json

      - name: Install dependencies
        working-directory: pms-app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: pms-app
        run: npx prisma generate

      - name: Build Next.js application
        working-directory: pms-app
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Create deployment artifact
        run: |
          tar -czf artifact.tar.gz \
            --exclude='pms-app/node_modules' \
            --exclude='pms-app/.next/cache' \
            pms-app/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: artifact.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            # Define variables directly in script
            APP_DIR="/home/ubuntu/tasksteer"
            
            echo "==> Setting up environment..."
            
            # Source NVM if it exists (ignore errors)
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh" || true
            fi
            
            # Install Node.js if not present
            if ! command -v node > /dev/null 2>&1; then
              echo "==> Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            
            # Install PM2 if not present
            if ! command -v pm2 > /dev/null 2>&1; then
              echo "==> Installing PM2..."
              sudo npm install -g pm2
            fi
            
            echo "==> Stopping application if running..."
            pm2 stop tasksteer 2>/dev/null || true
            
            echo "==> Setting up app directory..."
            if [ ! -d "$APP_DIR" ]; then
              echo "==> First-time setup: Cloning repository..."
              mkdir -p "$APP_DIR"
              cd "$APP_DIR"
              git clone https://github.com/technochest/PMS.git .
            fi
            
            # Create log directory
            sudo mkdir -p /var/log/tasksteer
            sudo chown -R ubuntu:ubuntu /var/log/tasksteer
            
            echo "==> Navigating to app directory..."
            cd "$APP_DIR"
            
            echo "==> Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "==> Installing dependencies..."
            cd pms-app
            npm ci --production=false
            
            echo "==> Generating Prisma client..."
            npx prisma generate
            
            echo "==> Setting up database..."
            # Force push schema to SQLite database (creates if doesn't exist)
            npx prisma db push --accept-data-loss
            
            # Verify database was created
            if [ -f "dev.db" ]; then
              echo "Database file created successfully at $(pwd)/dev.db"
              ls -la dev.db
            else
              echo "ERROR: Database file not found!"
              # Try creating via migration as fallback
              npx prisma migrate deploy || true
            fi
            
            echo "==> Building application..."
            npm run build
            
            echo "==> Starting application..."
            cd "$APP_DIR"
            pm2 delete tasksteer 2>/dev/null || true
            pm2 start ecosystem.config.js --env production
            pm2 save
            
            # Setup PM2 startup if not already done
            pm2 startup systemd -u ubuntu --hp /home/ubuntu 2>/dev/null || true
            
            echo "==> Configuring Nginx..."
            # Install Nginx if not present
            if ! command -v nginx > /dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y nginx
            fi
            
            # Create Nginx config for TaskSteer using echo
            echo 'server {' | sudo tee /etc/nginx/sites-available/tasksteer > /dev/null
            echo '    listen 80;' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '    server_name _;' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '    location / {' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '        proxy_pass http://localhost:3000;' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '        proxy_http_version 1.1;' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '        proxy_set_header Upgrade $http_upgrade;' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '        proxy_set_header Connection "upgrade";' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '        proxy_set_header Host $host;' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '        proxy_set_header X-Real-IP $remote_addr;' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '        proxy_cache_bypass $http_upgrade;' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '    }' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            echo '}' | sudo tee -a /etc/nginx/sites-available/tasksteer > /dev/null
            
            # Enable the config and restart Nginx
            sudo ln -sf /etc/nginx/sites-available/tasksteer /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl restart nginx
            
            echo "==> Deployment complete!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sleep 15
            echo "==> Checking PM2 status..."
            # Source NVM if it exists
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh" || true
            fi
            pm2 list
            echo "==> Checking database file..."
            ls -la /home/ubuntu/tasksteer/pms-app/dev.db 2>/dev/null || echo "Database file not found at expected location"
            echo "==> Checking recent PM2 logs..."
            pm2 logs tasksteer --lines 20 --nostream || true
            echo "==> Testing application on port 3000..."
            curl -sf http://localhost:3000 -o /dev/null && echo "Application is running successfully on port 3000!" || echo "Port 3000 check failed - app may still be starting"
            echo "==> Deployment verification complete"

  notify:
    name: Notify on Failure
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Deployment failed notification
        run: |
          echo "Deployment failed!"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
